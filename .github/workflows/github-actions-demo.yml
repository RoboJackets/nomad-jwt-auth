name: Nomad GHA Demo
run-name: ${{ github.actor }} is testing out Nomad actions
on: [push]
env:
  NOMAD_VERSION: "1.5.2"

jobs:
  Deploy-Nomad-Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Nomad
        uses: rluisr/nomad-actions@master
      - name: Run `nomad version`
        id: version
        run: "nomad version"
