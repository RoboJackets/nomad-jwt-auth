name: Nomad GHA Demo
run-name: ${{ github.actor }} is testing out Nomad actions
on: [push]
env:
  PRODUCT_VERSION: "1.5.6"

jobs:
  Deploy-Nomad-Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup `nomad`
        uses: lucasmelin/setup-nomad@v1
        with:
          version: ${{ env.PRODUCT_VERSION }}
      - name: Run `nomad version`
        run: "nomad version"
      - name: Use Local Action
        uses: "./"
        id: invalid_version
        with:
          url: "www.google.com"
        continue-on-error: true
